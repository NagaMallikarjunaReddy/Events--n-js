<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Onclick</title>
</head>
<body>
	<h1>OnClick</h1>
	<h3>Works when user clicks the button/link</h3>
	<button onclick="document.getElementById('demo').innerHTML=Date()">click to display the time</button>
	<p id="demo"></p>
	<p id="a" onclick="myfunction()">Click to change the color</p>
	<script>
		function myfunction(){
			document.getElementById('a').style.color='red'
			document.getElementById('a').style.fontSize='40px';
		}
	</script>
</body>
</html>
